version: '3'
services:
  mysql:
    image: mysql:8.0.19
    restart: always
    container_name: mysql-local
    ports:
      - "13306:3306"
    environment:
      - MYSQL_DATABASE=training
      - MYSQL_ROOT_PASSWORD=password
      - TZ=Asia/Seoul
    command:
      - --character-set-server=utf8mb4
      - --collation-server=utf8mb4_bin
    volumes:
      - ./db/initdb.d:/docker-entrypoint-initdb.d